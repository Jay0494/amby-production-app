<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amby_Dated Foods â€“ Production Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="images/ambydate pix.png" class="logo">

    <h2>Production Cost Calculator</h2>

    <div class="input-row">
        <label>Date Seeds (KG)</label>
        <input id="kg" type="number" placeholder="Enter total kg">
        <input id="seedCost" type="number" placeholder="Total cost of seeds">
    </div>

    <div class="input-row">
        <label>Family bottle cost</label>
        <input id="familyCost" type="number">
        <input id="familyQty" type="number" placeholder="Qty">
    </div>

    <div class="input-row">
        <label>Decanter bottle cost</label>
        <input id="decanterCost" type="number">
        <input id="decanterQty" type="number" placeholder="Qty">
    </div>

    <div class="input-row">
        <label>30ml pouch cost</label>
        <input id="pouchCost" type="number">
        <input id="pouchQty" type="number" placeholder="Qty">
    </div>

    <div class="input-row">
        <label>Stickers</label>
        <input id="stickers" type="number">
        <input disabled placeholder="Fixed cost">
    </div>

    <div class="input-row">
        <label>Other expenses</label>
        <input id="otherExpenses" type="number">
        <input disabled placeholder="Any misc cost">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="results-box">
        <h3>Production Cost</h3>

        <p>Family size bottle: <span id="outFamily">-</span></p>
        <p>Decanter bottle: <span id="outDecanter">-</span></p>
        <p>30ml pouch: <span id="outPouch">-</span></p>
        <p>Business size / Litre: <span id="outBusiness">-</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
